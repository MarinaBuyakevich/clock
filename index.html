<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <style>
        #jsalarmclock{
            font-family: Tahoma;
            font-weight: bold;
            font-size: 12px;
        }

        #jsalarmclock div{
            margin-bottom: 0.8em;
        }

        #jsalarmclock div.leftcolumn{
            float: left;
            width: 150px;
            font-size: 13px;
            background-color: lightyellow;
            clear: left;
        }

        #jsalarmclock span{
            margin-right: 5px;
        }
    </style>
</head>
<body>
<form action="" method="">
    <div id="jsalarmclock">
        <div><div class="leftcolumn">Current Time:</div> <span id="jsalarm_ct" style="letter-spacing: 2px"></span></div>
        <div><div class="leftcolumn">Set Alarm:</div> <span><select></select> Hour</span> <span><select></select> Minutes</span> <span><select></select> Seconds</span></div>
        <div><div class="leftcolumn">Set Alarm Action:</div> <input type="text" id="musicloc" size="55" value="https://www.youtube.com/watch?v=FX_XmtFBHVc" /> <span style="font: normal 11px Tahoma">*Location of page to launch</span></div>
        <input type="submit" value="Set Alarm!" id="submitbutton" /> <input type="reset" value="reset" id="resetbutton" />
    </div>
</form>
<script src="js.js"></script>
<script>
    jsalarm.init()
</script>
</body>
</html>
